<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/app.css">
  <title>Frontend Mentor | Product preview card component</title>
   
  
</head>
<body>
 
    
<!-- card -->
 
    <div class="container d-flex justify-content-center align-items-center vh-100 ">
      <div class="card mb-3 " style="height: auto;" >
      <div class="row g-0">
        <div class="col-12 col-lg-6">
          <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start w-100 img-desktop " alt="..." style="height: 500px;">
          <img src="./images/image-product-mobile.jpg" class="img-fluid rounded-start w-100 img-mobile "  alt="">
        </div>
        <div class="col-12 col-lg-6">
          <div class="card-body p-4 p-md-5 p-lg-4">
            <h3 class="small text-uppercase   text-space mb-4">Perfume</h3>
            <h1 class="display-6 bold mb-4">
              Gabrielle <br class="d-none d-lg-block"> Essence Eau <br class="d-none d-lg-block"> De Parfum
             </h1>
             <p class=" mb-4">A floral, solar and voluptuous <br class="d-none d-lg-block"> interpretation composed by <br class="d-none d-lg-block">  Olivier Polge, 
               Perfumer-Creator <br class="d-none d-lg-block"> for the House of CHANEL.</p>
               <div class="mb-4 d-flex align-items-center">
                 <span class="display-5 me-4 price ">$149.99</span>
                 <span class="text-decoration-line-through price-origin">$169.99</span>
                 
               </div>
               <a href="#" class="cart-btn d-block text-decoration-none border text-white py-3 rounded-3  text-center">
                 <img src="./images/icon-cart.svg" alt="" class="me-2"> Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
    </div>
  
  



 
</body>
</html>
